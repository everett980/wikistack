{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">
    
    <div>
      Title: <input type="text" name="title2" default="John Doe">
    </div>
    
    <div>Email: <input type="text" name="email" default"m@m.m"></div>
    
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control"/>
      </div>
    </div>
    
    <div>Content: <input type="text" name="pageContents" default="Write me"></div>
    
    <div>Status: <input type="text" name="status" default="'open' or 'closed'"></div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
  
  </form>
{% endblock %}
